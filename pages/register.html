<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <!-- BOOTSTRAP  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <section class="register-content">
      <div class="container">
        <div class="row">
          <h3 class="text-center">Register</h3>
        </div>
        <!--  -->
        <form class="row w-75">
          <div class="col-12 col-md-12 col-lg-6">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                aria-describedby="emailHelp"
                placeholder="email"
              />
              <span class="icon-check text-danger">(*)</span>
              <i class="icon-check checked fa fa-check"></i>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="nameInput"
                aria-describedby="nameHelp"
                placeholder="name"
              />
              <span class="icon-check text-danger">(*)</span>
              <i class="icon-check checked fa fa-check"></i>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                aria-describedby="passwordHelp"
                placeholder="password"
              />
              <span class="icon-check text-danger">(*)</span>
              <i class="icon-check checked fa fa-check"></i>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="form-group">
              <input
                type="phone"
                class="form-control"
                id="phoneInput"
                aria-describedby="phoneHelp"
                placeholder="phone"
              />
              <span class="icon-check text-danger">(*)</span>
              <i class="icon-check checked fa fa-check"></i>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="form-group">
              <input
                type="passwordConfirm"
                class="form-control"
                id="passwordConfirmInput"
                aria-describedby="passwordConfirmHelp"
                placeholder="passwordConfirm"
                name="passwordConfirm"
              />
              <span class="icon-check text-danger">(*)</span>
              <i class="icon-check checked fa fa-check"></i>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="form-group">
              <h5>Gender</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderInput"
                  id="genderInputMale"
                  value="true"
                  checked
                />
                <label class="form-check-label" for="genderInputMale">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderInput"
                  id="genderInputFemale"
                  value="false"
                />
                <label class="form-check-label" for="genderInputFemale">
                  Female
                </label>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-12 my-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <!--  -->
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/detail.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
